<h1 class="text-[var(--text-primary)] text-xl font-bold leading-tight tracking-tight">Mindful</h1>
</div>
<nav class="flex items-center gap-8">
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">About</a>
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Community</a>
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Resources</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex min-w-[84px] items-center justify-center rounded-md h-10 px-4 bg-gray-100 text-[var(--text-primary)] text-sm font-medium hover:bg-gray-200 transition-colors">
<span class="truncate">Log In</span>
</button>
</div>
</header>
<main class="flex flex-1 justify-center items-center py-12 px-4">
<div class="w-full max-w-md bg-[var(--card-background)] rounded-xl shadow-lg p-8 space-y-6 border border-[var(--border-color)]">
<div class="text-center">
<h2 class="text-3xl font-bold text-[var(--text-primary)] tracking-tight">Create an account</h2>
<p class="mt-2 text-sm text-[var(--text-secondary)]">Join our community for mental well-being.</p>
</div>
<form class="space-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-[var(--text-primary)]" for="email">Email address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent border border-[var(--border-color)] bg-white h-12 placeholder:text-gray-400 pl-10 pr-4 text-sm font-normal" id="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-[var(--text-primary)]" for="password">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent border border-[var(--border-color)] bg-white h-12 placeholder:text-gray-400 pl-10 pr-4 text-sm font-normal" id="password" placeholder="••••••••" type="password"/>
</div>
<p class="text-xs text-green-600 mt-1 flex items-center gap-1"><span class="material-symbols-outlined text-sm">check_circle</span> Password is strong.</p>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-[var(--text-primary)]" for="confirm-password">Confirm Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock_reset</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-red-500 border border-red-500 bg-white h-12 placeholder:text-gray-400 pl-10 pr-4 text-sm font-normal" id="confirm-password" placeholder="••••••••" type="password"/>
</div>
<p class="text-xs text-red-600 mt-1 flex items-center gap-1"><span class="material-symbols-outlined text-sm">error</span> Passwords do not match.</p>
</div>
<button class="w-full flex items-center justify-center rounded-md h-12 px-4 bg-[var(--primary-color)] text-white text-sm font-bold hover:opacity-90 transition-opacity" type="submit">
<span class="truncate"><a href = "het3.html">Sign Up</a></span>
</button>
<div class="text-center">
<p class="text-sm text-[var(--text-secondary)]">
                  Already have an account?
                  <a class="font-medium text-[var(--primary-color)] hover:underline" href="het.html">Log in</a>
</p>
</div>
</form>
</div>
</main>
</div>
</div>
